<!--
style 代表定义样式
div 代表区域没有实际的意义
span  代表小区域
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--控制样式的所有的样式写在这里 -->
    <style>
        p{
            color:yellow;
            font-size:20px;
        }
    </style>

</head>
<body>

<p>我是一个p</p>



</body>
</html>
