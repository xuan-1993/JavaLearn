<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<ul>
    <li>我是一个li1</li>
    <li>我是一个li2</li>
    <li>我是一个li3</li>
</ul>

<ol>
    <li>我是一个li1</li>
    <li>我是一个li2</li>
    <li>我是一个li3</li>
</ol>


//3级列表
<dl>
    <dt>woshi</dt>
    <dd>我是一个li1</dd>
    <dd>我是一个li2</dd>
    <dd>我是一个li3</dd>
    <dt>woshi1</dt>
    <dd>我是一个li1</dd>
    <dd>我是一个li2</dd>
    <dd>我是一个li3</dd>

</dl>

</body>
</html>


<!--列表
ul：无序列表
li: 定义列表的项目

ol: 有序列表
li：定义列表的项目

dl:定义定义列表
dt:定义标题下面的内容
dd:定义定义列表  、、这种是有tab级别的

-->
