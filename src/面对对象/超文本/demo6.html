<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="demo3.html">
    <label>用户名：</label><input type="text"  placeholder="输入用户名" >
    <select>
        <option value="">男</option>
        <option value="">女</option>
    </select><br><br>

    <label>请输入密码</label><input type="text"  placeholder="输入密码" >
    <select>
        <option value="">男</option>
        <option value="">女</option>
    </select><br><br>

    <label>简介</label><textarea type="text"  placeholder="简介" ><br>
    <textarea></textarea><br><br><br>
    <input type="submit" value="提交">
    <input type="button" value="提交1">
</form>
</body>
</html>

<!--
表单标签
1.form  表单标签都定义在form里面  action属性，哪个网
2.input   定义输入标签，单行输入
3.textarea   定义输入标签，多行输入
4.select  下拉选项
5.option  下拉选项框内容
6.label  标记为input起名用的

-->
